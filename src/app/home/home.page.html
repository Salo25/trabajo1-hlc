<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    This is the menu content.
    <ion-list>
      <ion-item><ion-button>Tareas</ion-button></ion-item>
      <ion-item><ion-button>Gestionar Personas</ion-button></ion-item>
      <ion-item><ion-button>Asignar Tareas</ion-button></ion-item>
      <ion-item><ion-button>Ver Tareas</ion-button></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div id="main-content" class="ion-page">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        TrabajoHLC - Inicio
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-content>
</div>
